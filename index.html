      :root {
        --primary-red: #8b0000;

      .theme-classic {

      body {

        background-color: var(--soft-bg);
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        margin: 0;

      /* ƒê·∫£m b·∫£o font truy·ªÅn th·ªëng c√≥ font d·ª± ph√≤ng l√† serif */

      .text-gold { color: var(--accent-gold); }
      .border-gold { border-color: var(--accent-gold); }
      
      /* Blossom Animation */
      .blossom {
        position: fixed;
        top: -10%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        animation: fall linear forwards;
      }
      @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--soft-bg); }
      ::-webkit-scrollbar-thumb { background: var(--primary-red); border-radius: 10px; }

      .paper-texture {
        background-color: var(--paper-bg);
        background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
      }

      /* S·ª≠a l·ªói hi·ªÉn th·ªã Drop cap v·ªõi ti·∫øng Vi·ªát */

      function createBlossom() {

        const blossom = document.createElement('div');
        blossom.className = 'blossom';

        blossom.style.left = Math.random() * 100 + 'vw';

        blossom.style.animationDuration = (Math.random() * 3 + 5) + 's';
        blossom.style.opacity = Math.random() * 0.7 + 0.3;
        container.appendChild(blossom);
        setTimeout(() => blossom.remove(), 8000);
      }
      setInterval(createBlossom, 600);
