
<!DOCTYPE html>
<html lang="vi">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Quicksand:wght@300;400;500;700&family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root {
        --tet-red: #8b0000;
        --tet-gold: #ffd700;
        --soft-yellow: #fdf6e3;
        --paper-bg: #f9f4e8;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--soft-yellow);
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-traditional {
        font-family: 'Playfair Display', serif;
      }
      .font-festive {
        font-family: 'Great Vibes', cursive;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      .bg-red-traditional {
        background-color: var(--tet-red);
      }
      .text-gold {
        color: var(--tet-gold);
      }
      .border-gold {
        border-color: var(--tet-gold);
      }
      
      /* Animation c√°nh hoa r∆°i */
      .blossom {
        position: fixed;
        top: -10%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        animation: fall linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* Lantern Swing */
      @keyframes swing {
        0% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(-5deg); }
      }
      .lantern {
        animation: swing 3s ease-in-out infinite;
        transform-origin: top center;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--soft-yellow);
      }
      ::-webkit-scrollbar-thumb {
        background: #8b0000;
        border-radius: 10px;
      }

      /* Paper Texture for Chronicles */
      .paper-texture {
        background-color: var(--paper-bg);
        background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
      }
    </style>
    <script type="importmap">

      "imports": {

  <body>
    <div id="blossom-container"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      function createBlossom() {
        const container = document.getElementById('blossom-container');
        if (!container) return;
        const blossom = document.createElement('div');
        blossom.className = 'blossom';
        blossom.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üèµÔ∏è';
        blossom.style.left = Math.random() * 100 + 'vw';
        blossom.style.fontSize = (Math.random() * 10 + 10) + 'px';
        blossom.style.animationDuration = (Math.random() * 3 + 5) + 's';
        blossom.style.opacity = Math.random() * 0.7 + 0.3;
        container.appendChild(blossom);
        setTimeout(() => blossom.remove(), 8000);
      }
      setInterval(createBlossom, 600);
    </script>
  </body>
